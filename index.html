<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>-->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>

    <h4>SEARCH:</h4>
      <div>
        <input type="text" name="country" id="autocomplete"/>
      </div>
      <div id="selection"></div>

    <div id="panel">
      <button id="hide">Hide markers</button> 
      <button id="show">Show markers</button> 
    </div>

    <h2 id="greeting" class="greeting">Where do you want to eat?</h2>
    <hr>
    <div style="clear: both;"></div>

    <div class="foursquare-container">
        <h3 id="foursquare-header">Foursquare recommended places:</h3>
        <ul id="foursquare-places" class="article-list">What are the best places to check it out? Enter an address and hit submit and the NY will tell you here!</ul>
    </div>
    <h2>How about some Sushi?</h2>
    <div id="mapDiv"></div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.autocomplete.min.js"></script>
    <script src="js/main3.js"></script>
</body>
</html>
